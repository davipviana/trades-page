<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trades</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Trades</h1>
    <div id="messageView"></div>
    <form class="form" onsubmit="controller.add(event)">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Include</button>
    </form>
    
    <div class="text-center">
        <button onclick="controller.import()" class="btn btn-primary text-center" type="button">
            Import
        </button>
        <button onclick="controller.clear()" class="btn btn-primary text-center" type="button">
            Clear
        </button>
    </div> 
    <br>
    <br>
    <div id="tradeListView"></div>
    <script src="js/app/models/Trade.js"></script>
    <script src="js/app/controllers/TradeController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/TradeList.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/TradeListView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script>
        let controller = new TradeController();
    </script>
</body>
</html>
